# Some Instructions!!
1.	You must find all items as quickly as possible.  
2.	Do not damage anything in the room, not pilfer stuff from anyone else!

4.	Each item may count for only one category i.e. against one item in the list to be shown to you shortly.
5.	You must have all items at the end of the stipulated time.

# Seymour Papert Constructionism Task

1.	Think of yourself back in school
2.	Think of all the subjects that you studied:
  - English, Hindi, Sanskrit, Kannada, 
  - Mathematics, Physics, Chemistry, Biology, 
  - Geography, History, Civics, Psychology, 
  - Gardening, Carpentry, Pottery, Poetry…
  - 
  - Also: ~~Gauss’ Divergence Theorem, Maxwell’s Equations in Cylindrical Coordinates, Brillouin Zones, Bessel Functions~~ (oh, never mind)

3.	Select one **favourite Story or Concept** from your **favourite Subject**.
  - Want any examples?
  
4.	**Build a Model** to represent it using all your material from the Scavenger Hunt + the Boxes, Paper, String that you may have brought.
  - If you need to use the workshop below, tell me first.
